<html xmlns:th="https://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="stylesheet" href="/css/bootstrap.css">
	<title>Notícias</title>
	<link rel="stylesheet" href="/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
	<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet" />
</head>
<script type="text/javascript" src="/js/jquery-3.5.1.min.js"></script>
<!-- script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
	integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
	crossorigin="anonymous"></script>
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
<script type="text/javascript" src="/js/jquery.form.js"></script>
<script type="text/javascript" src="/js/jquery.mask.min.js"></script>
<script type="text/javascript" src="/js/jquery.price_format.1.7.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>


<body style="background-color: black;">
	<nav class="navbar navbar-dark" style="background-color: black;">
		<a class="navbar-brand" href="/"> <img src="/vst-white.png" height="30" class="d-inline-block align-top" alt="">
			<span style="font-weight: 600"></span>
		</a>
	</nav>
	<br>
	<div class="container">
		<h5 class="card-title" style="color:white;">Notícias</h5>
		<div th:each="noticia: ${noticiaList}">
			<div class="row">
				<div class="col-12">
					<div class="card" style="background-color: #2f2f2f;" th:data-link="${noticia.link}"
						th:onclick="clicado(this.getAttribute('data-link'))">
						<div class="row">
							<div class="col-4" style="margin-top: 5px;margin-bottom: 5px;">
								<img class="img rounded" th:if="${not #lists.isEmpty(noticia.enclosures)}"
									th:src="${noticia.enclosures[0].url}" width="100%">
								<span th:if="${#lists.isEmpty(noticia.enclosures)}">&nbsp;</span>
							</div>
							<div class="col-8">
								<div class="card-body" style="width: 100%;">
									<h6 class="card-title" th:text="${noticia.title}"
										style="color:white; font-size: 12px;"></h6>
									<!--p class="card-text"><small class="text-muted">Updated 15:30</small></p-->
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
			<br>
		</div>
	</div>
	<br>
	<br>
	<br>
	<div class="row">
		<div class="col-12">
			<iframe width="100%" height="500px"
				src="https://br.investing.com/news/forex-news/moedas-globais-dolar-recua-ante-euro-libra-e-iene-em-dia-de-payroll-misto-nos-eua-1140786"
				title="W3Schools Free Online Web Tutorials"></iframe>
		</div>
	</div>
	<br>
	<br>
	<br>
	<nav class="navbar fixed-bottom navbar-dark" style="background-color: black;">
		<a class="navbar-brand" href="#" align="center">
			<span><i class="bi bi-house-door"></i></span><br>
			<small></small>
		</a>
		<a class="navbar-brand" href="#" align="center">
			<span><i class="bi bi-newspaper"></i></span><br>
			<small></small>
		</a>
		<a class="navbar-brand" href="#" align="center">
			<span><i class="bi bi-graph-up"></i></span><br>
			<small></small>
		</a>
		<a class="navbar-brand" href="#" align="center">
			<span><i class="bi bi-mortarboard-fill"></i></span><br>
			<small></small>
		</a>
	</nav>
</body>
<script type="text/javascript" src="/js/jquery-3.5.1.min.js"></script>
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
<script type="text/javascript" src="/js/jquery.form.js"></script>
<script type="text/javascript" src="/js/jquery.mask.min.js"></script>
<script type="text/javascript" src="/js/jquery.price_format.1.7.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/series-label.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
<script>
	function clicado(link) {
		// alert("Clicado "+link);
		window.location.href = link;
	}

</script>

</html>
