<html xmlns:th="https://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=yes">
<link rel="stylesheet" href="/css/bootstrap.css">
<title>Contas Inativas - Vers√°til IA</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
<link rel="stylesheet" href="/css/font-awesome.min.css">
</head>
<body>
	<nav class="navbar navbar-light bg-light">
		<a class="navbar-brand" href="/"> <img src="/vst-ia.png"
			height="30" class="d-inline-block align-top" alt=""> <span
			style="font-weight: 600">&nbsp;&nbsp;Contas Inativas</span>
		</a>
	</nav>
	<div class="container-fluid">
		<br>
		<div class="row">
			<div class="col-12">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Conta</th>
							<th>Nome/Corretora</th>
							<th>&nbsp;</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="conta : ${contasList}">
							<td th:text="${conta.id}"></td>
							<td><span th:text="${conta.nome}"></span><br> <small><span
									th:text="${conta.corretora}"></span></small></td>
							<td><a
								th:href="@{/assinatura/iniciarAtivacao/{id}(id=${conta.id})}"
								class="btn btn-sm btn-primary">Ativar</a>&nbsp;<a
								th:href="@{javascript:excluir('{conta}')(conta=${conta.id})}"
								class="btn btn-danger"><i class="bi bi-trash"></i></a></td>
						</tr>
						<tr>
							<td th:text="${contas}"></td>
							<td colspan="3" align="right">&nbsp;</td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="/js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="/js/jquery.form.js"></script>
<script type="text/javascript" src="/js/jquery.mask.min.js"></script>
<script type="text/javascript" src="/js/jquery.price_format.1.7.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script>
	function excluir(conta) {
		$.ajax({
			url : "/conta/excluir/" + conta,
			success : function(retorno) {
				location.reload();
			}
		});
	}
	function formatarNumero(numero) {
		if (!numero)
			return '-';
		return numero.toLocaleString('pt-BR'); // "9.876.543,21"
	}

	function formatarDecimal(numero) {
		if (!numero)
			return '-';
		return numero.toLocaleString('pt-BR', {
			minimumFractionDigits : 2,
			maximumFractionDigits : 2
		}); // "9.876.543,21"
	}

	function formatarDecimal(numero, casasDecimais) {
		if (!numero)
			return '-';
		return numero.toLocaleString('pt-BR', {
			minimumFractionDigits : casasDecimais,
			maximumFractionDigits : casasDecimais
		}); // "9.876.543,21"
	}
</script>
</html>
