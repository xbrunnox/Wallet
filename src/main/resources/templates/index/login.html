<html xmlns:th="https://www.thymeleaf.org">

<head>
	<link rel="shortcut icon" type="image/png" href="https://download.versatil-ia.com.br/tradingnow-favicon.png">
	<link rel="apple-touch-icon" href="https://download.versatil-ia.com.br/tradingnow-favicon.png">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
	<link rel="stylesheet" href="/css/bootstrap.css">
	<title th:text="${tituloAplicativo}"></title>
	<link rel="stylesheet" href="/css/font-awesome.min.css">
</head>

<body>
	<div class="container-fluid">
		<br>
		<form action="/usuario/login" method="post">
			<div class="card">
				<div class="card-header">Login</div>
				<div class="card-body">
					<div class="col-12">
						<label>Email:</label>
					</div>
					<div class="col-12">
						<input class="form-control" name="email">
					</div>
					<div class="col-12">
						<label>Senha:</label>
					</div>
					<div class="col-12">
						<input class="form-control" type="password" name="senha">
					</div>
					<input type="hidden" name="redirect" th:value="${redirect}">
					<hr>
					<div class="row">
						<div class="col-12">
							<button type="submit" class="btn btn-primary">Login</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
<script type="text/javascript" src="/js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="/js/jquery.form.js"></script>
<script type="text/javascript" src="/js/jquery.mask.min.js"></script>
<script type="text/javascript" src="/js/jquery.price_format.1.7.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>

</html>
