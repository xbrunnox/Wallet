<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=0.7, shrink-to-fit=yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="stylesheet" href="/css/bootstrap.css">
	<title>Monitor</title>
	<link rel="stylesheet" href="/css/font-awesome.min.css">
</head>
<style>
	.fonte-tabela {
		font-weight: 600;
		font-size: 80%;
	}
</style>

<body>
	<nav class="navbar navbar-light bg-light">
		<a class="navbar-brand" href="/"> 
			<img th:src="${'https://download.versatil-ia.com.br/' + afiliado.logo}" height="30"
				class="d-inline-block align-top" alt="${'https://download.versatil-ia.com.br/tradingnow-favicon.png'}">
			<span style="font-weight: 600">&nbsp;&nbsp;Monitor</span>
		</a>
	</nav>
	<br>
	<div class="container-fluid">
		<div class="row">
			<div class="col-6">
				<div class="row">
					<div class="col-12">
						<h5>Automações Online</h5>
					</div>
				</div>
				<div id="divAutomacoes"></div>
				<div class="row">
					<div class="col-12">
						<figure class="highcharts-figure">
							<div id="container"></div>
						</figure>
					</div>
				</div>
			</div>
			<div class="col-6">
				<figure class="highcharts-figure">
					<div id="chartServidores"></div>
				</figure>
				<br>
				<figure class="highcharts-figure">
					<div id="chartCorretoras"></div>
				</figure>
			</div>
		</div>

	</div>
</body>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/series-label.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
<script type="text/javascript" src="/js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="/js/jquery.form.js"></script>
<script type="text/javascript" src="/js/jquery.mask.min.js"></script>
<script type="text/javascript" src="/js/jquery.price_format.1.7.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script th:inline="javascript">
	var monitor = /*[[${chartData}]]*/[];

	var monitorResumo = {
		corretoras: []
	};

	console.log(monitor);

	function formatarNumero(numero) {
		if (!numero)
			return '-';
		return numero.toLocaleString('pt-BR'); // "9.876.543,21"
	}

	function formatarDecimal(numero) {
		if (!numero)
			return '-';
		return numero.toLocaleString('pt-BR', {
			minimumFractionDigits: 2,
			maximumFractionDigits: 2
		}); // "9.876.543,21"
	}

	function formatarDecimal(numero, casasDecimais) {
		if (!numero)
			return '-';
		return numero.toLocaleString('pt-BR', {
			minimumFractionDigits: casasDecimais,
			maximumFractionDigits: casasDecimais
		}); // "9.876.543,21"
	}

	var chartUsuarios = Highcharts.chart('container', {

		chart: {
			type: 'area'
		},

		title: {
			text: 'Usuários online',
			align: 'left'
		},

		subtitle: {
			text: 'Versátil IA',
			align: 'left'
		},

		yAxis: {
			title: {
				text: ''
			}
		},

		xAxis: {
			categories: monitor[0].categorias
		},

		plotOptions: {
			area: {
				marker: {
					enabled: false,
					symbol: 'circle',
					radius: 4,
					states: {
						hover: {
							enabled: true
						}
					}
				}
			}
		},

		/**legend : {
			layout : 'vertical',
			align : 'right',
			verticalAlign : 'middle'
		},*/
		series: monitor,

		responsive: {
			rules: [{
				condition: {
					maxWidth: 500
				},
				chartOptions: {
					legend: {
						layout: 'horizontal',
						align: 'center',
						verticalAlign: 'bottom'
					}
				}
			}]
		}

	});

	// Radialize the colors
	Highcharts.setOptions({
		colors: Highcharts.map(Highcharts.getOptions().colors,
			function (color) {
				return {
					radialGradient: {
						cx: 0.5,
						cy: 0.3,
						r: 0.7
					},
					stops: [
						[0, color],
						[
							1,
							Highcharts.color(color).brighten(-0.3)
								.get('rgb')] // darken
					]
				};
			})
	});

	// Build the chart
	var chartCorretoras = Highcharts.chart('chartCorretoras', {
		chart: {
			plotBackgroundColor: null,
			plotBorderWidth: null,
			plotShadow: false,
			type: 'pie'
		},
		title: {
			text: 'Usuários online por corretora',
			align: 'left'
		},
		tooltip: {
			pointFormat: '{series.name}: <b>{point.y}</b>'
		},
		accessibility: {
			point: {
				valueSuffix: '%'
			}
		},
		plotOptions: {
			pie: {
				allowPointSelect: true,
				cursor: 'pointer',
				dataLabels: {
					enabled: true,
					format: '<b>{point.name}</b>: {point.y}',
					connectorColor: 'silver'
				}
			}
		},
		series: [{
			name: 'Share',
			data: monitorResumo.corretoras
		}]
	});


	// Build the chart
	var chartServidores = Highcharts.chart('chartServidores', {
		chart: {
			plotBackgroundColor: null,
			plotBorderWidth: null,
			plotShadow: false,
			type: 'pie'
		},
		title: {
			text: 'Usuários online por servidor',
			align: 'left'
		},
		tooltip: {
			pointFormat: '{series.name}: <b>{point.y}</b>'
		},
		accessibility: {
			point: {
				valueSuffix: '%'
			}
		},
		plotOptions: {
			pie: {
				allowPointSelect: true,
				cursor: 'pointer',
				dataLabels: {
					enabled: true,
					format: '<b>{point.name}</b>: {point.y}',
					connectorColor: 'silver'
				}
			}
		},
		series: [{
			name: 'Share',
			data: monitorResumo.servidores
		}]
	});

	function consultarStatus() {
		$.ajax({
			url: '/monitor/resumo',
			success: function (retorno) {
				console.log(retorno);
				var corretoras = [];
				var servidores = [];
				console.log(retorno.experts);
				var html = '<ul>';
				var htmlAutomacoes = '<table class="table table-bordered table-striped table-condensed">';
				htmlAutomacoes += '<thead>';
				htmlAutomacoes += '<th>Automação</th>';
				htmlAutomacoes += '<th>Conta</th>';
				htmlAutomacoes += '<th>IP</th>';
				htmlAutomacoes += '</thead>';
				htmlAutomacoes += '<tbody>';
				$.each(retorno.experts, function (index, expert) {
					htmlAutomacoes += '<tr>';
					htmlAutomacoes += '<td>';

					htmlAutomacoes += expert.expert;
					htmlAutomacoes += '</td>';
					htmlAutomacoes += '<td>';
					htmlAutomacoes += expert.licenca;
					htmlAutomacoes += '</td>';
					htmlAutomacoes += '<td>';
					htmlAutomacoes += expert.ip;
					htmlAutomacoes += '</td>';
					htmlAutomacoes += '</tr>';
					html += '<li><span class="badge badge-success">' + expert.expert + '</span>: ' + expert.licenca + '</li>';
				});
				htmlAutomacoes += "</tbody>";
				htmlAutomacoes += "</table>";
				html += '</ul>';
				$('#divAutomacoes').html(html);
				$.each(retorno.corretoras, function (index, corretora) {
					var nCorretora = {};
					nCorretora.name = corretora.corretora;
					nCorretora.y = corretora.quantidade;
					corretoras.push(nCorretora);
				});
				$.each(retorno.servidores, function (index, servidor) {
					var nServidor = {};
					nServidor.name = servidor.servidor;
					nServidor.y = servidor.quantidade;
					servidores.push(nServidor);
				});
				monitor[0].data.push(retorno.usuariosOnline);
				monitor[0].categorias.push(retorno.horario.substring(11, 16));
				monitor[1].data.push(retorno.expertsOnline);
				monitor[1].categorias.push(retorno.horario.substring(11, 16));
				monitorResumo.corretoras = corretoras;
				monitorResumo.servidores = servidores;
				chartUsuarios.series[0].update({
					data: monitor[0].data
				});
				chartUsuarios.series[1].update({
					data: monitor[1].data
				});
				chartCorretoras.series[0].update({
					data: corretoras
				});
				chartServidores.series[0].update({
					data: servidores
				});
			}
		});
	}

	setInterval(consultarStatus, 120000);
	consultarStatus();
</script>

</html>
