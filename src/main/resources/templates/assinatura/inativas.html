<html xmlns:th="https://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="stylesheet" href="/css/bootstrap.css">
	<title>Assinaturas Inativas</title>
	<link rel="stylesheet" href="/css/font-awesome.min.css">
</head>
<style>
	.fonte-tabela {
		font-weight: 600;
		font-size: 80%;
	}
</style>

<body>
	<nav class="navbar navbar-light bg-light">
		<a class="navbar-brand" href="/assinaturas"> 
			<img th:src="${'https://download.versatil-ia.com.br/' + afiliado.logo}" height="30" class="d-inline-block align-top" 
			alt="${'https://download.versatil-ia.com.br/tradingnow-favicon.png'}">
			<span style="font-weight: 600">&nbsp;&nbsp;Assinaturas Inativas</span>
		</a>
	</nav>
	<br>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Conta</th>
							<th>Nome / Corretora</th>
							<th style="text-align: right;">Resultado</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="assinatura : ${assinaturasList}">
							<td><a th:href="@{'/detalhes/' + ${assinatura.conta}}">
									<span class="fonte-tabela" th:text="${assinatura.conta}"></span>
								</a> <br> <small><span class="fonte-tabela"
										th:text="${#temporals.format(assinatura.dataVencimento, 'dd/MM/yyyy')}"></span></small>
							</td>
							<td><span class="fonte-tabela" th:text="${assinatura.nome}"></span><br>
								<small><span th:text="${assinatura.corretora}"></span></small>
							</td>
							<td align="right">
								<span
									th:class="${assinatura.resultado >= 0 ? 'badge badge-success': 'badge badge-danger'}"
									th:text="${#numbers.formatDecimal(assinatura.resultado, 1, 'POINT', 2, 'COMMA')}"></span>
							</td>
						</tr>
						<tr>
							<td><span th:text="${assinaturasList.size()}"></span></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="/js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="/js/jquery.form.js"></script>
<script type="text/javascript" src="/js/jquery.mask.min.js"></script>
<script type="text/javascript" src="/js/jquery.price_format.1.7.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script>
	function formatarNumero(numero) {
		if (!numero)
			return '-';
		return numero.toLocaleString('pt-BR'); // "9.876.543,21"
	}

	function formatarDecimal(numero) {
		if (!numero)
			return '-';
		return numero.toLocaleString('pt-BR', {
			minimumFractionDigits: 2,
			maximumFractionDigits: 2
		}); // "9.876.543,21"
	}

	function formatarDecimal(numero, casasDecimais) {
		if (!numero)
			return '-';
		return numero.toLocaleString('pt-BR', {
			minimumFractionDigits: casasDecimais,
			maximumFractionDigits: casasDecimais
		}); // "9.876.543,21"
	}
</script>

</html>
