<html xmlns:th="https://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="stylesheet" href="/css/bootstrap.css">
	<title>Pagamentos Recebidos - Vers√°til IA</title>
	<link rel="stylesheet" href="/css/font-awesome.min.css">
</head>
<style>
	.fonte-tabela {
		font-weight: 600;
		font-size: 80%;
	}
</style>

<body>
	<nav class="navbar navbar-light bg-light">
		<a class="navbar-brand" href="/"> <img src="/vst-ia.png" height="30" class="d-inline-block align-top" alt="">
			<span style="font-weight: 600">&nbsp;&nbsp;Pagamentos Recebidos</span>
		</a>
	</nav>
	<br>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Data</th>
							<th>Nome</th>
							<th style="text-align: right;">Email/Telefone</th>
							<th style="text-align: right;">Valor</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="pagamento : ${pagamentosList}">
							<td><span class="fonte-tabela"
									th:text="${#temporals.format(pagamento.dataAtualizacao, 'dd/MM/yyyy')}"></span>
								<br> <small><span class="fonte-tabela"
										th:text="${#temporals.format(pagamento.dataAtualizacao, 'HH:mm:ss')}"></span></small>
							</td>
							<td><span class="fonte-tabela" th:text="${pagamento.nome}"></span>
								<br> <small><span class="fonte-tabela"
										th:text="${pagamento.plataforma +'-'+ pagamento.refPedido}"></span></small>
							</td>

							<td class="fonte-tabela" align="right"><span th:text="${pagamento.email}"></span><br>
								<small><span th:text="${pagamento.telefone}"></span></small></td>
							<td class="fonte-tabela" align="right"><span
									th:text="${#numbers.formatDecimal(pagamento.valor, 1, 'POINT', 2, 'COMMA')}"></span>
							</td>
						</tr>
						<tr>
							<td colspan="4"><span class="fonte-tabela" th:text="${pagamentosList.size()}"></span></td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="/js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="/js/jquery.form.js"></script>
<script type="text/javascript" src="/js/jquery.mask.min.js"></script>
<script type="text/javascript" src="/js/jquery.price_format.1.7.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script>
	function formatarNumero(numero) {
		if (!numero)
			return '-';
		return numero.toLocaleString('pt-BR'); // "9.876.543,21"
	}

	function formatarDecimal(numero) {
		if (!numero)
			return '-';
		return numero.toLocaleString('pt-BR', {
			minimumFractionDigits: 2,
			maximumFractionDigits: 2
		}); // "9.876.543,21"
	}

	function formatarDecimal(numero, casasDecimais) {
		if (!numero)
			return '-';
		return numero.toLocaleString('pt-BR', {
			minimumFractionDigits: casasDecimais,
			maximumFractionDigits: casasDecimais
		}); // "9.876.543,21"
	}
</script>

</html>
