<html xmlns:th="https://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=yes">
<link rel="stylesheet" href="/css/bootstrap.css">
<title>Posições - Versátil I.A.</title>
<link rel="stylesheet" href="/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
<link
	href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css"
	rel="stylesheet" />
</head>
<style>
.fonte-tabela {
	font-weight: 600;
	font-size: 80%;
}

.dados-pessoais {
	display: none;
}

.dados-pessoais-oculto {
	display: block;
}
</style>
<body>
	<nav class="navbar navbar-light bg-light">
		<a class="navbar-brand" href="/"> <img src="/vst-ia.png"
			height="30" class="d-inline-block align-top" alt=""> <span
			style="font-weight: 600">&nbsp;&nbsp;Posições</span>
		</a>
	</nav>
	<br>
	<div class="container-fluid">
		<div class="custom-control custom-switch" align="right">
			<input type="checkbox" class="custom-control-input" checked
				id="customSwitch1"> <label class="custom-control-label"
				for="customSwitch1"><i class="bi bi-eye-slash"></i></label>
		</div>
		<div class="row">
			<div class="col-12">
				<table class="table table-striped">
					<thead>
						<tr>
							<th class="fonte-tabela">Data</th>
							<th class="fonte-tabela">Volume</th>
							<th class="fonte-tabela">Ativo</th>
							<th class="fonte-tabela">Abertura</th>
							<th class="fonte-tabela">Profit</th>
							<th class="fonte-tabela">&nbsp;</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="posicao : ${posicoes.posicoes}">
							<td><span class="fonte-tabela" th:text="${posicao.data}"></span>
							</td>
							<td><span class="fonte-tabela" th:text="${posicao.volume + posicao.direcao}"></span></td>
							<td><span class="fonte-tabela" th:text="${posicao.ativo}"></span></td>
							<td><span class="fonte-tabela" th:text="${posicao.abertura}"></span></td>
							<td><span class="fonte-tabela" th:text="${posicao.profit}"></span></td>
							<td><a th:href="@{/endpoint/encerrar/{ativo}/{volume}(ativo=${posicao.ativo},volume=${posicao.volume})}"
							class="btn btn-sm btn-danger">Encerrar</a></td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="/js/jquery-3.5.1.min.js"></script>
<script
	src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
<script type="text/javascript" src="/js/jquery.form.js"></script>
<script type="text/javascript" src="/js/jquery.mask.min.js"></script>
<script type="text/javascript" src="/js/jquery.price_format.1.7.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.js"></script>
<script>
	function formatarNumero(numero) {
		if (!numero)
			return '-';
		return numero.toLocaleString('pt-BR'); // "9.876.543,21"
	}

	function formatarDecimal(numero) {
		if (!numero)
			return '-';
		return numero.toLocaleString('pt-BR', {
			minimumFractionDigits : 2,
			maximumFractionDigits : 2
		}); // "9.876.543,21"
	}

	function formatarDecimal(numero, casasDecimais) {
		if (!numero)
			return '-';
		return numero.toLocaleString('pt-BR', {
			minimumFractionDigits : casasDecimais,
			maximumFractionDigits : casasDecimais
		}); // "9.876.543,21"
	}

	function exibirDados() {
		var privacidade = $('#privacidade').val();
		console.log(privacidade);
		$('.handle').css('left', '300px')
		$("#divP1").css("display", "none");
		$("#divP2").css("display", "block");
		$("#divP3").css("display", "block");
		$("#divP4").css("display", "block");
		$("#divP5").css("display", "block");
		$("#divP6").css("display", "block");
		$("#divP7").css("display", "block");
	}

	$('#customSwitch1').change(function() {
		if (this.checked) {
			$('.dados-pessoais').css('display', 'none');
			$('.dados-pessoais-oculto').css('display', 'block');
		} else {
			$('.dados-pessoais').css('display', 'block');
			$('.dados-pessoais-oculto').css('display', 'none');
		}
	});
</script>
</html>
